<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estado de Cuenta</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="imagenes/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="contenedorLogo">
        <img src="imagenes/logo.png" alt="">
      </div>
    </div>
    <div class="datos">

      <div class="infoBanco">
        <span class="spanBanco" id="spanBanco"></span>
        <span class="spanSucursal" id="spanSucursal"></span>
        <hr>
      </div>

      <div class="infoCliente">
        <span class="spanCliente" id="spanCliente"></span>
        <span class="spanNumCuenta" id="spanNumCuenta"></span>
        <hr>
      </div>

      <div class="infoSaldo">

        <div class="SaldoDolares">
          <div class="logoDolar">
            <img src="imagenes/dolares.png">
          </div>
          <span class="spanValorDolar" id="spanValorDolar">2333
          </span>
        </div>

        <div class="SaldoEuros">
          <div class="logoEuro">
            <img src="imagenes/euros.png" alt="">
          </div>
          <span class="spanValorEuro" id="spanValorEuro">4444</span>
        </div>
        <hr>

      </div>

      <div class="infoPie">
        <div class="spanCbu" id="spanCbu"></div>
        <div class="spanAbierto" id="spanAbierto"></div>
      </div>

    </div>

  </div>
  <script src="js/script.js"></script>
</body>
</html>
